version: "3.5"

services:
    php:
        build: .
        depends_on:
            - composer
        working_dir: /usr/src/app
        volumes:
            - .:/usr/src/app
            - ./storage:/tmp/storage
        ports:
            - "89:80"
    redis:
        image: redis
        ports:
            - "6382:6379"
    dynamo:
        image: amazon/dynamodb-local
        command: "-jar DynamoDBLocal.jar -sharedDb"
        ports:
            - "8009:8000"
    composer:
        image: composer:latest
        working_dir: /usr/src/app
        volumes:
            - .:/usr/src/app
            - ./tmp:/tmp
        command: install
